<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="titulo">Clothing Store</div>
        <button id="cart-button" class="btn carrito">Carrito</button>
    </header>

    <main class="container">
        <section id="product-list" class="product-list">
           
        </section>

        <aside id="cart-container" class="cart-container hidden">
            <h2>Carrito</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <p>Total: <span id="total-amount">$0 COP</span></p>
            <button onclick="checkout()" class="btn">Finalizar Compra</button>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
