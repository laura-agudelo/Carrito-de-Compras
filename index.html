<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="title">Clothing Store</h1>
    
    <div id="product-list" class="product-list">
    </div>

    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <h3>Total: <span id="total-amount">$0 COP</span></h3>
        <button id="checkout-btn" class="btn success" onclick="checkout()">Simular Compra</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
